<section class="user-profile">
    <figure class="user-avatar">
        <img alt="avater" src="/welcome.jpg">
        <figcaption class="user-socials">

            <a href={{.Twitter}} title="Twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>


            <a href="{{.GooglePluse}}" title="Google+"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>



            <a href="{{.Github}}" title="GitHub"><i class="fa fa-github-square" aria-hidden="true"></i></a>



        </figcaption>
    </figure>
    <p class="user-motivation">{{.BlogDescription}}</p>
</section>
